<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SweetAlert2 Example</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="../resources/css/swal-custom.css">
</head>

<body>
    <button id="myButton">Mostrar Alerta</button>

    <script>

        const loadFormatSelectorJs = () => {
            const formatSelectors = {
                1: { element: document.getElementById("swal-custom-days"), value: 1 },
                2: { element: document.getElementById("swal-custom-hours"), value: 2 },
                3: { element: document.getElementById("swal-custom-days-hours"), value: 3 }
            };

            function selectFormat(format) {
                CHOOSED_FORMAT = formatSelectors[format].value;
                for (let key in formatSelectors) {
                    const selector = formatSelectors[key];
                    if (selector.value === format) {
                        selector.element.classList.add("swal-custom-format-selected-option");
                    } else {
                        selector.element.classList.remove("swal-custom-format-selected-option");
                    }
                }
            }

            for (let key in formatSelectors) {
                formatSelectors[key].element.addEventListener("click", function () {
                    selectFormat(formatSelectors[key].value);
                });
            }
        }

        const loadStatusSelectorJs = () => {
            const statusChooser = document.getElementById('swal-custom-status-chooser');
            const activeToggle = document.querySelector('.swal-custom-toggle-active');
            const inactiveToggle = document.querySelector('.swal-custom-toggle-inactive');

            function toggleStatus() {
                statusChooser.classList.toggle('swal-custom-status-chooser-active');
            }

            activeToggle.addEventListener('click', toggleStatus);
            inactiveToggle.addEventListener('click', toggleStatus);
        }

        function updateSelectColor() {
            const selectElement = document.querySelector('.swal-custom-select');
            if (selectElement.value === "") {
                selectElement.classList.add('swal-custom-select-non-selected');
            } else {
                selectElement.classList.remove('swal-custom-select-non-selected');
            }
            selectElement.addEventListener('change', updateSelectColor);
        }

        document.getElementById('myButton').addEventListener('click', function () {
            Swal.fire({
                title: 'Add An Authorization',
                showCancelButton: true,
                confirmButtonColor: '#8DDA8C',
                cancelButtonColor: '#818181',
                confirmButtonText: 'Save',
                cancelButtonText: 'Discard',
                focusConfirm: false,
                allowOutsideClick: false,
                width: (window.innerWidth * 50 / 100) + "px",
                didOpen: () => {
                    const confirmButton = Swal.getConfirmButton();
                    const cancelButton = Swal.getCancelButton();
                    confirmButton.parentNode.insertBefore(cancelButton, confirmButton);

                    loadFormatSelectorJs();
                    loadStatusSelectorJs();
                    updateSelectColor();
                },
                html: `
                <div class="swal-custom-container">
                    <input placeholder="Authorization" required>
                    <select class="swal-custom-select">
                            <option value="">Elija una opción</option>
                            <option value="opcion1">Opción 1</option>
                    </select>

                        <div class="swal-custom-format-day-container">
                            <span id="swal-custom-days">

                                        fill="#7E7E7E" />
                                </svg>
                                <p>Day</p>
                            </span>
                            <span id="swal-custom-hours">
                                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M10 0C4.486 0 0 4.486 0 10C0 15.514 4.486 20 10 20C15.514 20 20 15.514 20 10C20 4.486 15.514 0 10 0ZM13.293 14.707L9 10.414V4H11V9.586L14.707 13.293L13.293 14.707Z"

                                </svg>
                                <p>Hours</p>

                            <span id="swal-custom-days-hours" class="swal-custom-format-selected-option">

                                        fill="#D9D9D9" />
                                    <path
                                        d="M12 4.34615C12 4.07001 11.7761 3.84615 11.5 3.84615L4.35601 3.84615C4.17752 3.84615 4.08843 3.63008 4.21505 3.50428L5.83657 1.89315C6.03335 1.69763 6.03335 1.37929 5.83657 1.18377L5.01196 0.364444C4.8114 0.165176 4.48566 0.17169 4.29323 0.378816L0.316165 4.65968C0.137915 4.85155 0.137915 5.14845 0.316165 5.34032L4.29323 9.62118C4.48566 9.82831 4.8114 9.83482 5.01196 9.63556L5.83657 8.81623C6.03335 8.62071 6.03335 8.30237 5.83657 8.10685L4.21505 6.49572C4.08843 6.36992 4.17752 6.15385 4.35601 6.15385H11.5C11.7761 6.15385 12 5.92999 12 5.65385V4.34615Z"
                                        fill="#D9D9D9" />
                                </svg>
                            </span>
                        </div>

                        <div id="swal-custom-status-chooser" class="swal-custom-status-chooser-active">
                            <span class="swal-custom-toggle-inactive">Inactive</span>
                            <span class="swal-custom-toggle-active">Active</span>
                        </div>


                </div>`,
            }).then((result) => {
                if (result.isConfirmed) {
                    console.log(result.value); // Aquí puedes manejar los valores ingresados
                    Swal.fire(
                        '¡Hecho!',
                        'Tus datos han sido ingresados.',
                        'success'
                    );
                }
            });

        });
    </script>
</body>

</html>

    <!-- Contenedor del modal ADD-AUTHORIZATION-->
    <div id="modal-authorization" class="modal-container" data-bs-backdrop="static" data-bs-keyboard="false"
        tabindex="-1">
        <form id="saveForm-authorization">
            <!-- Contenido del modal -->
            <div class="modal-content">
                <!-- Titulo del modal a usarse -->
                <h1 id="modal-title-authorization" class="modal-title">Add Authorization</h1>
                <!-- Campo de entrada oculto para el id -->
                <input type="text" id="idClasificacionPermiso" name="idClasificacionPermiso" hidden>
                <!-- Campo de entrada (input) -->
                <input type="text" placeholder="Authorization" id="clasificacionPermiso" name="clasificacionPermiso">
                <!-- Pie del modal -->
                <div class="modal-footer">
                    <!-- Botones del modal -->
                    <!-- Botón para cerrar el modal-->
                    <button class="btn-modal close" type="reset" onclick="closeModalAuthorization()">Cancel</button>
                    <!-- Botón para enviar los datos del modal-->
                    <button class="btn-modal send" type="submit">Save</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Contenedor del modal SUB-AUTHORIZATION-->
    <div id="modal-subAuthorization" class="modal-container" data-bs-backdrop="static" data-bs-keyboard="false"
        tabindex="-1">
        <form id="saveForm-sub-authorization">
            <!-- Contenido del modal -->
            <div class="modal-content">
                <!-- Titulo del modal a usarse -->
                <h1 id="modal-title-sub-authorization" class="modal-title">Sub-Authorization</h1>
                <!-- Campo select con una opción desabilitada que sirve como 'placeholder' -->
                <select name="idClasificacionPermiso" id="idClasificacionPermiso" required>
                    <option value="" disabled selected>Type</option>
                </select>
                <!-- Campo de entrada oculto para el id -->
                <input type="text" id="idTipoPermiso" name="idTipoPermiso" hidden>
                <!-- Campo de entrada (input) -->
                <input type="text" placeholder="Clasification" id="tipoPermiso" name="tipoPermiso">
                <!-- Campo default de lapso permiso -->
                <select name="lapsoPermiso" id="lapsoPermiso" required>
                    <option value="1" selected>Day</option>
                    <option value="2">Hour</option>
                    <option value="3">Day and hour</option>
                </select>
                <!-- Pie del modal -->
                <div class="modal-footer">
                    <!-- Botones del modal -->
                    <!-- Botón para cerrar el modal-->
                    <button class="btn-modal close" type="reset" onclick="closeModalSubAuthorization()">Cancel</button>
                    <!-- Botón para enviar los datos del modal-->
                    <button class="btn-modal send" type="submit">Save</button>
                </div>
            </div>
        </form>
    </div>

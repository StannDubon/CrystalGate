<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="icon" href="../resources/img/head-logo.png" type="image/png">

    <!-- FUENTE -->
    <link rel="stylesheet" href="../resources/css/poppins.css">

    <!-- COLOR MANAGER -->
    <link rel="stylesheet" href="../resources/css/color-manager.css">

    <!-- FONT MANAGER -->
    <link rel="stylesheet" href="../resources/css/font-manager.css">

    <!-- PAGE TEMPLATE -->
    <link rel="stylesheet" href="../resources/css/template.css">

    <!-- DASHBOARD -->
    <link rel="stylesheet" href="../resources/css/dashboard.css">

    <link rel="stylesheet" href="../resources/css/graphos.css">

</head>
<body id="local-dashboard">

    <div id="TEMPLATE"></div>

    <main>


        <div class="main-col-1">

            <!-- Name + Clock -->
            <div class="dash-extra-elements">
                <p class="dashboard-employee-name" id="employee-name"></p>
                <p class="dashboard-clock" id="dashboard-clock"></p>
                <b class="dashboard-date" id="dashboard-date"></b>
            </div>

            <!-- Inbox -->
            <div class="dash-inbox">
                <div class="dash-inbox-header">
                    <div class="dash-inbox-header-title">
                        <svg width="27" height="27" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path fill="var(--color-extra-1)" d="M28.8 0H3.2C1.4352 0 0 1.59467 0 3.55556V28.4444C0 29.3874 0.337142 30.2918 0.937258 30.9586C1.53737 31.6254 2.35131 32 3.2 32H28.8C29.6487 32 30.4626 31.6254 31.0627 30.9586C31.6629 30.2918 32 29.3874 32 28.4444V3.55556C32 1.59467 30.5648 0 28.8 0ZM27.2 16H22.1728C21.4592 19.0613 18.9776 21.3333 16 21.3333C13.0224 21.3333 10.5408 19.0613 9.8272 16H3.2V3.55556H28.8V16H27.2Z" fill="#888888"/>
                        </svg>
    
                        <b>Inbox</b>
                    </div>
                    <div id="inbox-box-number" class="dash-inbox-alert">
                        <p id="inbox-number"></p>
                    </div>
                        
                </div>
                <div class="dash-inbox-content" id="inbox-content">
           
                </div>
            </div>
        </div>
        <div class="main-col-2">

            <div class="permission-quantity">
                <div class="measurer">
                    <p class="measurer-number">56</p>
                    <p class="measurer-text">Processed Permissions</p>
                </div>

                <div class="measurer">
                    <p class="measurer-number">750</p>
                    <p class="measurer-text">Hours on Permissions</p>
                </div>
            </div>

            <div class="dash-graph">
                <div class="dash-graph-header">
                    <b>Statistics</b>

                    <div class="toggle">
                        <p id="sort-graph-month" onclick="monthGraphoDeploy()">Month</p>
                        <p id="sort-graph-week" onclick="weekGraphoDeploy()">Week</p>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <!-- ----------------------------------------------------- GRAPHO -------------------------------------------------------->

    <div id="grapho-modal-container">
        <div id="grapho-modal">
            <div id="grapho-modal-close-button">
                <svg width="18" height="17" viewBox="0 0 18 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M16.7527 0.317764C16.3622 -0.0727602 15.729 -0.0727596 15.3385 0.317765L10.0857 5.57056C9.6952 5.96108 9.06203 5.96108 8.67151 5.57056L3.41872 0.317766C3.02819 -0.0727587 2.39503 -0.0727595 2.0045 0.317765L1.19638 1.12589C0.805854 1.51641 0.805855 2.14958 1.19638 2.5401L6.44917 7.79289C6.8397 8.18342 6.8397 8.81658 6.44917 9.20711L1.19638 14.4599C0.805856 14.8504 0.805855 15.4836 1.19638 15.8741L2.0045 16.6822C2.39503 17.0728 3.02819 17.0728 3.41871 16.6822L8.67151 11.4294C9.06203 11.0389 9.6952 11.0389 10.0857 11.4294L15.3385 16.6822C15.729 17.0728 16.3622 17.0728 16.7527 16.6822L17.5609 15.8741C17.9514 15.4836 17.9514 14.8504 17.5608 14.4599L12.3081 9.20711C11.9175 8.81658 11.9175 8.18342 12.3081 7.79289L17.5608 2.5401C17.9514 2.14958 17.9514 1.51641 17.5608 1.12589L16.7527 0.317764Z" fill="black"/>
                </svg>                
            </div>

            <span id="grapho-modal-title"></span>

            <div id="grapho-modal-body">
                <canvas id="chart" width="400" height="400"></canvas>
            </div>
        </div>
    </div>

    <!-- GRAPHOS -->
    <script src="../resources/js/graphos.js"></script>
    <script type="text/javascript" src="../resources/js/chart.umd.min.js"></script>
    
    <!-- SWEET ALERTS -->
    <script src="../resources/js/sweetalert.min.js"></script>

    <!-- CONTROLADORES GENERALES -->
    <script src="../controllers/utils/components.js"></script>
    <script src="../controllers/utils/template.js"></script>

    <!-- CONTROLADORES ESPECIFICOS -->
    <script src="../controllers/private/dashboard.js"></script> <!-- CODIGO COMPARTIDO SOLO PARA QUE CARGUE EL SIDEBAR -->
    <script src="../controllers/private/dashboard-inbox.js"></script>
    <script src="../controllers/private/dashboard-content.js"></script>

    <!-- ¡¡¡¡CODIGO A AÑADIR A SU CONTROLADOR ESPECIFICO!!!! -->
    <script src="../resources/js/dashboard.js"></script>

</body>
</html>

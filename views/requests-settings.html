    <!-- Contenedor del modal -->
    <div id="modal-request-type" class="modal-container" data-bs-backdrop="static" data-bs-keyboard="false"
        tabindex="-1">
        <form id="save-form-request-type">
            <!-- Contenido del modal -->
            <div class="modal-content">
                <!-- Titulo del modal a usarse -->
                <h1 id="modal-title" class="modal-title"></h1>
                <!-- Campo de entrada oculto para el id -->
                <input type="text" id="idTipoPeticion" name="idTipoPeticion" hidden>
                <!-- Campo de entrada (input) -->
                <input type="text" id="tipoPeticion" name="tipoPeticion" placeholder="Request Type" required>
                <input class="form-check-input" type="checkbox" id="estadoTipoPeticion" name="estadoTipoPeticion"
                    checked>
                <label class="form-check-label" for="estado">Enabled</label>
                <!-- Pie del modal -->
                <div class="modal-footer">
                    <!-- Botones del modal -->
                    <!-- Botón para cerrar el modal-->
                    <button id="btnCloseModal" class="btn-modal close" type="reset"
                        onclick="closeModalRequestType()">Cancel</button>

                    <!-- Botón para enviar los datos del modal-->
                    <button class="btn-modal send" type="submit">Save</button>
                </div>
            </div>

        </form>
    </div>

    <!-- Contenedor del modal -->
    <div id="modal-languages" class="modal-container" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
        <form id="save-form-languages">
            <!-- Contenido del modal -->
            <div class="modal-content">
                <!-- Titulo del modal a usarse -->
                <h1 id="modal-title-languages" class="modal-title"></h1>
                <!-- Campo de entrada oculto para el id -->
                <input type="text" id="idIdioma" name="idIdioma" hidden>
                <!-- Campo de entrada (input) -->
                <input type="text" id="idioma" name="idioma" placeholder="Document language" required>
                <input class="form-check-input" type="checkbox" id="estadoIdioma" name="estadoIdioma" checked>
                <label class="form-check-label" for="estado">Enabled</label>
                <!-- Pie del modal -->
                <div class="modal-footer">
                    <!-- Botones del modal -->
                    <!-- Botón para cerrar el modal-->
                    <button id="btnCloseModal" class="btn-modal close" type="reset"
                        onclick="closeModalLanguages()">Cancel</button>

                    <!-- Botón para enviar los datos del modal-->
                    <button class="btn-modal send" type="submit">Save</button>
                </div>
            </div>

        </form>
    </div>
    <!-- Contenedor del modal -->
    <div id="modal-locations" class="modal-container" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
        <form id="save-form-locations">
            <!-- Contenido del modal -->
            <div class="modal-content">
                <!-- Titulo del modal a usarse -->
                <h1 id="modal-title-locations" class="modal-title"></h1>
                <!-- Campo de entrada oculto para el id -->
                <input type="text" id="idCentroEntrega" name="idCentroEntrega" hidden>
                <!-- Campo de entrada (input) -->
                <input type="text" id="centroEntrega" name="centroEntrega" placeholder="Location" required>
                <input class="form-check-input" type="checkbox" id="estadoCentroEntrega" name="estadoCentroEntrega"
                    checked>
                <label class="form-check-label" for="estado">Enabled</label>
                <!-- Pie del modal -->
                <div class="modal-footer">
                    <!-- Botones del modal -->
                    <!-- Botón para cerrar el modal-->
                    <button id="btnCloseModal" class="btn-modal close" type="reset"
                        onclick="closeModalLocations()">Cancel</button>

                    <!-- Botón para enviar los datos del modal-->
                    <button class="btn-modal send" type="submit">Save</button>
                </div>
            </div>

        </form>

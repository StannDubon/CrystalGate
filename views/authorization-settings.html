<body id="local-authorization-settings">


    
    <div id="TEMPLATE"></div>

    <main>
        <div class="main-header">
            <div class="main-title">
                <p>Authorization Manager</p>
            </div>

            <div class="main-utilities">
                <form id="search-form"></form>
                <div class="main-utilities-search">

                    <input id="search-input" type="text" placeholder="Search">

                    <div class="icon">

                </div>
                </form>

                        <path d="M20 8.89286H13.4286C13.0144 8.89286 12.6786 8.55707 12.6786 8.14286V2C12.6786 1.30964 12.1189 0.75 11.4286 0.75H10.5714C9.88107 0.75 9.32143 1.30964 9.32143 2V8.14286C9.32143 8.55707 8.98564 8.89286 8.57143 8.89286H2C1.30964 8.89286 0.75 9.4525 0.75 10.1429V10.8571C0.75 11.5475 1.30964 12.1071 2 12.1071H8.57143C8.98564 12.1071 9.32143 12.4429 9.32143 12.8571V19C9.32143 19.6904 9.88107 20.25 10.5714 20.25H11.4286C12.1189 20.25 12.6786 19.6904 12.6786 19V12.8571C12.6786 12.4429 13.0144 12.1071 13.4286 12.1071H20C20.6904 12.1071 21.25 11.5475 21.25 10.8571V10.1429C21.25 9.4525 20.6904 8.89286 20 8.89286Z" fill="white" stroke="white" stroke-width="0.5"/>
                        </svg>
                        
                    Authorization
                </button>

                <button onclick="openCreateSubAuthorization()" class="" title="Add a sub authorization">
                    <svg width="22" height="21" viewBox="0 0 22 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M20 8.89286H13.4286C13.0144 8.89286 12.6786 8.55707 12.6786 8.14286V2C12.6786 1.30964 12.1189 0.75 11.4286 0.75H10.5714C9.88107 0.75 9.32143 1.30964 9.32143 2V8.14286C9.32143 8.55707 8.98564 8.89286 8.57143 8.89286H2C1.30964 8.89286 0.75 9.4525 0.75 10.1429V10.8571C0.75 11.5475 1.30964 12.1071 2 12.1071H8.57143C8.98564 12.1071 9.32143 12.4429 9.32143 12.8571V19C9.32143 19.6904 9.88107 20.25 10.5714 20.25H11.4286C12.1189 20.25 12.6786 19.6904 12.6786 19V12.8571C12.6786 12.4429 13.0144 12.1071 13.4286 12.1071H20C20.6904 12.1071 21.25 11.5475 21.25 10.8571V10.1429C21.25 9.4525 20.6904 8.89286 20 8.89286Z" fill="white" stroke="white" stroke-width="0.5"/>
                        </svg>
                        
                    Sub Authorization
                </button>
            </div>
        </div>

        <!-- caja donde se mostrarÃ¡n los datos de las tablas  -->
        <div class="main-content">
            <div class="authorization-box" id="box-main-content">
            </div>
        </div>
    </main>

    <!-- ----------------------------------------------------- MODALS ----------------------------------------------------- -->

    <div id="authorization-custom-modal" class="custom-modal-container">
        <div class="custom-modal-container-fixer">
            <div class="box-content">
                <div class="tittle-modal-content" id="modal-title-authorization">Add An Authorization</div>
                <form id="authorization-custom-form">
                    <div class="main-modal-content">

                        <input type="text" id="idClasificacionPermiso" name="idClasificacionPermiso" hidden>
                        <input placeholder="Authorization" name="clasificacionPermiso" id="clasificacionPermiso" required>
                    
                        <input id="estadoClasificacionPermiso" name="estadoClasificacionPermiso" type="hidden" value="1"></input>
                        <div id="swal-custom-status-chooser-auth" class="swal-custom-status-chooser active">
                            <span class="swal-custom-toggle-inactive">Inactive</span>
                            <span class="swal-custom-toggle-active">Active</span>
                        </div>
                    </div>
                    <div class="footer-modal-content">
                        <button class="custom-modal-button-discard" type="button">Discard</button>
                        <button class="custom-modal-button-save" type="submit">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="sub-authorization-custom-modal" class="custom-modal-container">
        <div class="custom-modal-container-fixer">

                    <div class="main-modal-content">

                        <select class="swal-custom-select" id="selectIdClasificacionPermiso" name="idClasificacionPermiso"></select>

                        <div class="swal-custom-format-day-container" id="swal-custom-format-selector">

                    <div class="footer-modal-content">

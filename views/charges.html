<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- FUENTE -->
    <link rel="stylesheet" href="../resources/css/poppins.css">
    <!-- FONT MANAGER -->
    <link rel="stylesheet" href="../resources/css/font-manager.css">
    <!-- COLOR MANAGER -->
    <link rel="stylesheet" href="../resources/css/color-manager.css">

    <!-- PAGE TEMPLATE -->
    <link rel="stylesheet" href="../resources/css/template.css">
    <!-- TEMPLATE PERMISSION DISPLAY -->
    <link rel="stylesheet" href="../resources/css/template-permission-display.css">
    <!-- CSS FOR AUTHORIZATION MANAGER -->
    <link rel="stylesheet" href="../resources/css/authorization-manager.css">

    <link rel="stylesheet" href="../resources/css/custom-modals.css">

    <link rel="stylesheet" href="../resources/css/template-permissions-top-buttons.css">

    <!-- CSS MODAL -->
    <link rel="stylesheet" href="../resources/css/modal-documentation-request.css">

    <link rel="stylesheet" href="../resources/css/graphos.css">
</head>

<body id="local-documentation-settings">

    <div id="TEMPLATE"></div>

    <main>
        <div class="main-header">
            <!-- Titulo de la página -->
            <div class="main-title">
                <p>Manage Charges</p>
            </div>
            <!-- Buscador -->
            <div class="main-utilities">
                <form id="search-form"></form>
                <div class="main-utilities-search">

                    <input id="search-input" type="text" placeholder="Search">

                    <div class="icon">
                        <svg width="22" height="23" viewBox="0 0 22 23" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path fill="var(--color-fondo-1)"
                                d="M9.40824 0C4.22077 0 0 4.41239 0 9.83536C0 15.2583 4.22077 19.6707 9.40824 19.6707C10.883 19.6704 12.3278 19.3057 13.6287 18.6175C14.5518 18.1292 15.7243 18.1778 16.4461 18.9323L19.4687 22.0922C19.942 22.5869 20.7322 22.5869 21.2054 22.0922V22.0922C21.6499 21.6276 21.6499 20.8956 21.2054 20.431L18.0013 17.0814C17.3255 16.3749 17.2804 15.2914 17.7234 14.4198C18.4369 13.0156 18.8161 11.4426 18.8165 9.83536C18.8165 4.41239 14.5957 0 9.40824 0Z"
                                fill="#888888" />
                        </svg>
                    </div>

                </div>
                </form>
                <!-- Boton para añadir un cargo -->
                <button onclick="openCreate()" class="" title="Add a charge">
                    <svg width="22" height="21" viewBox="0 0 22 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M20 8.89286H13.4286C13.0144 8.89286 12.6786 8.55707 12.6786 8.14286V2C12.6786 1.30964 12.1189 0.75 11.4286 0.75H10.5714C9.88107 0.75 9.32143 1.30964 9.32143 2V8.14286C9.32143 8.55707 8.98564 8.89286 8.57143 8.89286H2C1.30964 8.89286 0.75 9.4525 0.75 10.1429V10.8571C0.75 11.5475 1.30964 12.1071 2 12.1071H8.57143C8.98564 12.1071 9.32143 12.4429 9.32143 12.8571V19C9.32143 19.6904 9.88107 20.25 10.5714 20.25H11.4286C12.1189 20.25 12.6786 19.6904 12.6786 19V12.8571C12.6786 12.4429 13.0144 12.1071 13.4286 12.1071H20C20.6904 12.1071 21.25 11.5475 21.25 10.8571V10.1429C21.25 9.4525 20.6904 8.89286 20 8.89286Z"
                            fill="white" stroke="white" stroke-width="0.5" />
                    </svg>
                    Add
                </button>
            </div>
        </div>

        <div class="main-content">

            <div class="authorization-box">
                <!-- Lista donde se mostrará el contenido de la tabla -->
                <ul id="box-charges">

                </ul>
            </div>

        </div>
    </main>
    <!-- Modal -->
    <div id="modal-charges" class="custom-modal-container">
        <!-- Contenedor del modal -->
        <div class="custom-modal-container-fixer">
            <div class="box-content">
                <!-- Titulo del modal -->
                <div class="tittle-modal-content" id="modal-title"></div>
                <form id="save-form-charges" autocomplete="off">
                    <div class="main-modal-content">
                        <!-- input oculto para el id -->
                        <input type="text" id="idCargo" name="idCargo" hidden>

                        <!-- Inputs del formulario -->
                        <input placeholder="Charge" name="cargo" id="cargo" 
                            maxlength="50" minlength="2" pattern="[A-Za-z\s]{2,50}"
                            title="Only letters and spaces allowed, between 2 and 50 characters." inputmode="text"
                            required>

                        <div id="swal-custom-status-chooser-req-type" class="swal-custom-status-chooser active">

                            <input id="estadoCargo" name="estadoCargo" type="hidden" value="1"></input>

                            <span class="swal-custom-toggle-inactive">Inactive</span>
                            <span class="swal-custom-toggle-active">Active</span>
                        </div>
                    </div>
                    <!-- Botones del modal -->
                    <div class="footer-modal-content">
                        <button class="custom-modal-button-discard" type="button">Discard</button>
                        <button class="custom-modal-button-save" type="submit">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- ----------------------------------------------------- GRAPHO -------------------------------------------------------->

    <div id="grapho-modal-container">
        <div id="grapho-modal">
            <div id="grapho-modal-close-button">
                <svg width="18" height="17" viewBox="0 0 18 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M16.7527 0.317764C16.3622 -0.0727602 15.729 -0.0727596 15.3385 0.317765L10.0857 5.57056C9.6952 5.96108 9.06203 5.96108 8.67151 5.57056L3.41872 0.317766C3.02819 -0.0727587 2.39503 -0.0727595 2.0045 0.317765L1.19638 1.12589C0.805854 1.51641 0.805855 2.14958 1.19638 2.5401L6.44917 7.79289C6.8397 8.18342 6.8397 8.81658 6.44917 9.20711L1.19638 14.4599C0.805856 14.8504 0.805855 15.4836 1.19638 15.8741L2.0045 16.6822C2.39503 17.0728 3.02819 17.0728 3.41871 16.6822L8.67151 11.4294C9.06203 11.0389 9.6952 11.0389 10.0857 11.4294L15.3385 16.6822C15.729 17.0728 16.3622 17.0728 16.7527 16.6822L17.5609 15.8741C17.9514 15.4836 17.9514 14.8504 17.5608 14.4599L12.3081 9.20711C11.9175 8.81658 11.9175 8.18342 12.3081 7.79289L17.5608 2.5401C17.9514 2.14958 17.9514 1.51641 17.5608 1.12589L16.7527 0.317764Z" fill="black"/>
                </svg>                
            </div>

            <span id="grapho-modal-title"></span>

            <div id="grapho-modal-body">
                <canvas id="chart" width="400" height="400"></canvas>
            </div>
        </div>
    </div>

    <!-- ------------------------------------------------- SCRIPTS IMPORTS ---------------------------------------------------->

    <!-- GRAPHOS -->
    <script src="../resources/js/graphos.js"></script>
    <script type="text/javascript" src="../resources/js/chart.umd.min.js"></script>

    <!-- SWEET ALERTS -->
    <script src="../resources/js/sweetalert.min.js"></script>

    <!-- CONTROLADORES GENERALES -->
    <script src="../controllers/utils/components.js"></script>
    <script src="../controllers/utils/template.js"></script>
    <script src="../resources/js/swal-custom.js"></script>

    <!-- CONTROLADORES ESPECIFICOS -->
    <script src="../controllers/private/dashboard.js"></script>
    <script src="../controllers/private/charges.js"></script>
</body>

</html>

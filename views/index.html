<body id="index">

    <div class="container">
        <div class="logo-container">
            <img src="../resources/img/logo_login.png" alt="">
        </div>

        <form id="loginValidatorForm" class="hide" autocomplete="off">

            <p>Log In</p>

            <div class="fields">
                <div class="input-container">
                    <div class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                            <path fill="var(--color-fondo-4)"
                                d="M7.5 6.5C7.5 8.981 9.519 11 12 11s4.5-2.019 4.5-4.5S14.481 2 12 2 7.5 4.019 7.5 6.5zM20 21h1v-1c0-3.859-3.141-7-7-7h-4c-3.86 0-7 3.141-7 7v1h17z">
                            </path>
                        </svg>
                    </div>
                    <input type="email" placeholder="Email" id="correoAdministrador" name="correoAdministrador" >
                </div>


                <div class="input-container">
                    <div class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                            <path fill="var(--color-fondo-4)"
                                d="M20 12c0-1.103-.897-2-2-2h-1V7c0-2.757-2.243-5-5-5S7 4.243 7 7v3H6c-1.103 0-2 .897-2 2v8c0 1.103.897 2 2 2h12c1.103 0 2-.897 2-2v-8zM9 7c0-1.654 1.346-3 3-3s3 1.346 3 3v3H9V7z">
                            </path>
                        </svg>
                    </div>
                    <input type="password" placeholder="Password" id="claveAdministrador" name="claveAdministrador">
                </div>
            </div>
            <a href="change-password.html">Change Password</a>
            <button>Log In</button>
        </form>

        <form id="signupForm" class="hide" autocomplete="off">
            <p>Log In</p>

            <div class="fields">

                <div class="input-container">
                    <div class="icon">
                        <svg width="24" height="24" viewBox="0 0 24 24">
                            <path fill="var(--color-fondo-4)"
                                d="M7.5 6.5C7.5 8.981 9.519 11 12 11s4.5-2.019 4.5-4.5S14.481 2 12 2 7.5 4.019 7.5 6.5zM20 21h1v-1c0-3.859-3.141-7-7-7h-4c-3.86 0-7 3.141-7 7v1h17z">
                            </path>
                        </svg>
                    </div>
                    <input type="text" placeholder="Name" id="nombreAdministradorFU" name="nombreAdministradorFU"
                        maxlength="50" minlength="2" pattern="[A-Za-z\s]{2,50}"
                        title="Only letters and spaces allowed, between 2 and 50 characters." inputmode="text" required>
                </div>


                <div class="input-container">
                    <div class="icon">
                        <svg width="24" height="24" viewBox="0 0 24 24">
                            <path fill="var(--color-fondo-4)"
                                d="M20 12c0-1.103-.897-2-2-2h-1V7c0-2.757-2.243-5-5-5S7 4.243 7 7v3H6c-1.103 0-2 .897-2 2v8c0 1.103.897 2 2 2h12c1.103 0 2-.897 2-2v-8zM9 7c0-1.654 1.346-3 3-3s3 1.346 3 3v3H9V7z">
                            </path>
                        </svg>
                    </div>
                    <input type="text" placeholder="Last Name" id="apellidoAdministradorFU"
                        name="apellidoAdministradorFU" maxlength="50" minlength="2" pattern="[A-Za-z\s]{2,50}"
                        title="Only letters and spaces allowed, between 2 and 50 characters." inputmode="text" required>
                </div>

                <div class="input-container">
                    <div class="icon">
                        <svg width="24" height="24" viewBox="0 0 24 24">
                            <path fill="var(--color-fondo-4)"
                                d="M7.5 6.5C7.5 8.981 9.519 11 12 11s4.5-2.019 4.5-4.5S14.481 2 12 2 7.5 4.019 7.5 6.5zM20 21h1v-1c0-3.859-3.141-7-7-7h-4c-3.86 0-7 3.141-7 7v1h17z">
                            </path>
                        </svg>
                    </div>
                    <input type="email" placeholder="Email" id="correoAdministradorFU" name="correoAdministradorFU"
                        inputmode="text" required>
                </div>


                <div class="input-container">
                    <div class="icon">
                        <svg width="24" height="24" viewBox="0 0 24 24">
                            <path fill="var(--color-fondo-4)"
                                d="M20 12c0-1.103-.897-2-2-2h-1V7c0-2.757-2.243-5-5-5S7 4.243 7 7v3H6c-1.103 0-2 .897-2 2v8c0 1.103.897 2 2 2h12c1.103 0 2-.897 2-2v-8zM9 7c0-1.654 1.346-3 3-3s3 1.346 3 3v3H9V7z">
                            </path>
                        </svg>
                    </div>
                    <input type="password" placeholder="Password" id="claveAdministradorFU" name="claveAdministradorFU"
                        maxlength="100" minlength="8" required>

                </div>

                <div class="input-container">
                    <div class="icon">
                        <svg width="24" height="24" viewBox="0 0 24 24">
                            <path fill="var(--color-fondo-4)"
                                d="M20 12c0-1.103-.897-2-2-2h-1V7c0-2.757-2.243-5-5-5S7 4.243 7 7v3H6c-1.103 0-2 .897-2 2v8c0 1.103.897 2 2 2h12c1.103 0 2-.897 2-2v-8zM9 7c0-1.654 1.346-3 3-3s3 1.346 3 3v3H9V7z">
                            </path>
                        </svg>
                    </div>
                    <input type="password" placeholder="Confirm Password" id="confirmarClaveFU" name="confirmarClaveFU"
                        maxlength="100" minlength="8" required>
                </div>

            </div>
            <button>Log In</button>
        </form>

        <form id="confirm_code" class="hide">
            <p>Confirm Login</p>

            <div class="fields">
                <div class="input-container">
                    <div class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                            <path fill="var(--color-fondo-4)"
                                d="M20 12c0-1.103-.897-2-2-2h-1V7c0-2.757-2.243-5-5-5S7 4.243 7 7v3H6c-1.103 0-2 .897-2 2v8c0 1.103.897 2 2 2h12c1.103 0 2-.897 2-2v-8zM9 7c0-1.654 1.346-3 3-3s3 1.346 3 3v3H9V7z">
                            </path>
                        </svg>
                    </div>
                    <input type="text" placeholder="Code" id="code" name="code">
                </div>
            </div>
            <button>Confirm Code</button>
        </form>

        <form id="change_password" class="hide">
            <p>Change Password</p>

            <div class="fields">
                <div class="input-container">
                    <div class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">

                            </path>
                        </svg>
                    </div>
                    <input type="password" placeholder="New Password" id="claveNueva" name="claveNueva">
                </div>

                <div class="input-container">
                    <div class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                            <path fill="var(--color-fondo-4)"
                                d="M20 12c0-1.103-.897-2-2-2h-1V7c0-2.757-2.243-5-5-5S7 4.243 7 7v3H6c-1.103 0-2 .897-2 2v8c0 1.103.897 2 2 2h12c1.103 0 2-.897 2-2v-8zM9 7c0-1.654 1.346-3 3-3s3 1.346 3 3v3H9V7z">
                            </path>
                        </svg>
                    </div>
                    <input type="password" placeholder="Confirm Password" id="confirmarClave" name="confirmarClave">
                </div>
            </div>
            <button>Change Password</button>
        </form>

        <div class="main-content">

            <div class="authorization-box">
                <span>Request types</span>
                <ul id="box-request-type">

                </ul>
            </div>

            <div class="authorization-box">
                <span>Document languages</span>
                <ul id="box-languages">

                </ul>
            </div>

            <div class="authorization-box">
                <span>Locations</span>
                <ul id="box-locations">

                </ul>
            </div>
        </div>
    </main>









    <div id="modal-request-type" class="custom-modal-container">
        <div class="custom-modal-container-fixer">
            <div class="box-content">
                <div class="tittle-modal-content" id="modal-title"></div>
                <form id="save-form-request-type">
                    <div class="main-modal-content">

                        <input type="text" id="idTipoPeticion" name="idTipoPeticion" hidden>
                        <input placeholder="Request Type" name="tipoPeticion" id="tipoPeticion" maxlength="32"
                            minlength="2" pattern="[A-Za-z\s]{2,32}"
                            title="Only letters and spaces allowed, between 2 and 32 characters." inputmode="text"
                            required>

                        <div id="swal-custom-status-chooser-req-type" class="swal-custom-status-chooser active">

                            <input id="estadoTipoPeticion" name="estadoTipoPeticion" type="hidden" value="1"></input>

                            <span class="swal-custom-toggle-inactive">Inactive</span>
                            <span class="swal-custom-toggle-active">Active</span>
                        </div>
                    </div>
                    <div class="footer-modal-content">
                        <button class="custom-modal-button-discard" type="button">Discard</button>
                        <button class="custom-modal-button-save" type="submit">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <div id="modal-languages" class="custom-modal-container">
        <div class="custom-modal-container-fixer">
            <div class="box-content">
                <div class="tittle-modal-content" id="modal-title-languages"></div>
                <form id="save-form-languages">
                    <div class="main-modal-content">

                        <input type="text" id="idIdioma" name="idIdioma" hidden>
                        <input placeholder="Document language" name="idioma" id="idioma" maxlength="32"
                        minlength="2" pattern="[A-Za-z\s]{2,32}"
                        title="Only letters and spaces allowed, between 2 and 32 characters." inputmode="text" required>

                        <div id="swal-custom-status-chooser-doc-lang" class="swal-custom-status-chooser active">

                            <input id="estadoIdioma" name="estadoIdioma" type="hidden" value="1"></input>

                            <span class="swal-custom-toggle-inactive">Inactive</span>
                            <span class="swal-custom-toggle-active">Active</span>
                        </div>
                    </div>
                    <div class="footer-modal-content">
                        <button class="custom-modal-button-discard" type="button">Discard</button>
                        <button class="custom-modal-button-save" type="submit">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="modal-locations" class="custom-modal-container">
        <div class="custom-modal-container-fixer">
            <div class="box-content">
                <div class="tittle-modal-content" id="modal-title-locations"></div>
                <form id="save-form-locations">
                    <div class="main-modal-content">

                        <input type="text" id="idCentroEntrega" name="idCentroEntrega" hidden>
                        <input placeholder="Location" name="centroEntrega" id="centroEntrega" maxlength="64"
                        minlength="2" pattern="[A-Za-z\s]{2,64}"
                        title="Only letters and spaces allowed, between 2 and 64 characters." inputmode="text" required>

                        <div id="swal-custom-status-chooser-location" class="swal-custom-status-chooser active">

                            <input id="estadoCentroEntrega" name="estadoCentroEntrega" type="hidden" value="1"></input>

                            <span class="swal-custom-toggle-inactive">Inactive</span>
                            <span class="swal-custom-toggle-active">Active</span>
                        </div>
                    </div>
                    <div class="footer-modal-content">
                        <button class="custom-modal-button-discard" type="button">Discard</button>
                        <button class="custom-modal-button-save" type="submit">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Acceso prohibido - Error 403</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 72px;
            margin-bottom: 10px;
            color: #ff6347;
        }

        p {
            font-size: 24px;
            margin-bottom: 20px;
        }

        a {
            color: #ff6347;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .error-image {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>403</h1>
        <p>Acceso denegado. No tienes permiso para acceder a esta página.</p>
        <p>Si crees que esto es un error, por favor <a href="/contacto">contáctanos</a> o regresa a la <a href="/">página principal</a>.</p>
        <img class="error-image" src="https://via.placeholder.com/400x300?text=403+Error" alt="Error 403">
    </div>
</body>
</html>
